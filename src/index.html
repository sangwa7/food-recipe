<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Page</title>
    <link href="//fonts.googleapis.com/css?family=Allison&subset=latin" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/870e4168d3.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="d-flex">
      <div class="logo">
        <img
          src="https://img.icons8.com/cute-clipart/64/000000/healthy-food.png"
        alt="page-logo"/>
      </div>
      <div class="heading">
        <h2>Welcome to Lekan Didier's Place</h2>
      </div>
      <nav>
        <ul class="d-flex">
          <li class="active"><a href="#">SEAFOOD</a><span class="foodCount seafood"></span></li>
          <li><a href="#">VEGETARIAN</a><span class="foodCount vegetarian"></span></li>
        </ul>
      </nav>
    </header>
    <div class="meals-section">
      <div class="meal-list"></div>
    </div>
    <div id="modal" class="d-flex justify-center"></div>
    <footer class = 'footer d-flex justify-center align-center'>
      <h3> Created by Lekan and Sangwa under CC Licence </h3>
    </footer>
  </body>
</html>
